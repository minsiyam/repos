        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-12 grid-margin">
                <div class="row">
                  <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3 class="font-weight-bold">Add Vehicle</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Vehicle Name</label>
                        <input type="text" class="form-control" placeholder="Vehicle Name" aria-label="age">
                      </div>
                      <div class="col-md-4">
                        <label>Registration No</label>
                        <input type="text" class="form-control" placeholder="Registration No" aria-label="age">
                      </div>
                      <div class="col-md-4">
                        <label> Vehicle Type</label>
                        <select class="form-control">
                          <option selected="">Select Type</option>
                          <option>Four Wheel</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label> make</label>
                        <select class="form-control">
                          <option selected="">Select Year</option>
                          <option>2022</option>
                          <option>2021</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label>Model</label>
                        <input type="text" class="form-control" placeholder="Model" aria-label="age">
                      </div>
                      <div class="col-md-4">
                        <label> Body Type</label>
                        <select class="form-control">
                          <option selected="">Select Body Type</option>
                          <option>Test1</option>
                          <option>Test3</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Colour</label>
                        <input type="text" class="form-control" placeholder="Colour" aria-label="age">
                      </div>
                      <div class="col-md-4">
                        <label>Registration Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Registration Date">
                      </div>
                      <div class="col-md-4">
                        <label>Registration End Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Registration End Date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Make Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Make Date">
                      </div>
                      <div class="col-md-4">
                        <label> Registration State</label>
                        <select class="form-control">
                          <option selected="">Select State</option>
                          <option>Kerala</option>
                          <option>Tamilnadu</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label> Registration District</label>
                        <select class="form-control">
                          <option selected="">Select District</option>
                          <option>Ernakulam</option>
                          <option>Kottayam</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label> Registration RTO</label>
                        <select class="form-control">
                          <option selected="">Select RTO</option>
                          <option>Kottayam</option>
                          <option>kochi</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label>Insurance Start Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Insurance Start Date">
                      </div>
                      <div class="col-md-4">
                        <label>Insurance End Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Insurance End Date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Pollution Start Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Pollution Start Date">
                      </div>
                      <div class="col-md-4">
                        <label>Pollution End Date</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Pollution End Date">
                      </div>
                      <div class="col-md-4">
                        <label>Registration Status</label>
                        <input type="text" class="form-control" placeholder="Registration Status">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label> Tax Start Date</label>
                        <input type="date" class="form-control" placeholder="Tax Start Date">
                      </div>
                      <div class="col-md-4">
                        <label> Tax End Date</label>
                        <input type="date" class="form-control" placeholder="Tax End Date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Owner Name</label>
                        <input type="text" class="form-control" placeholder="Owner Name">
                      </div>
                      <div class="col-md-4">
                        <label> Owner Address</label>
                        <textarea class="form-control"></textarea>
                      </div>
                      <div class="col-md-4">
                        <label> Owner Contact Number</label>
                        <input type="number" class="form-control" placeholder=" Owner Contact Number">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-4">
                        <label>Owner Email ID</label>
                        <input type="text" class="form-control" placeholder="Owner Email ID">
                      </div>
                      <div class="col-md-4">
                        <label> Owner Type</label>
                        <select class="form-control">
                          <option>First</option>
                          <option>Second</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12 mt-4">
                      <h4 class="mt-5 mb-4">Upload Owner Image</h4>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="owner-image-sec">
                            <div class="variants ml-0">
                              <div class="file">
                                <label for="input-file">
                                  <div class="f-contain">
                                    <img src="images/icons/owner.png" class="upload-icon">
                                    <p>Owner Image</p>
                                  </div>
                                </label>
                                <input id="input-file" type="file">
                              </div>
                            </div>
                            <div class=" mt-1 mb-1">
                              <div class="image-card-contaner">
                                <div class="card-nirnaya">
                                  <img class="card-img-top" src="images/faces/user-image.jpg">
                                  <div class="image-actions">
                                    <button type="button" class="delete-btn">
                                      <i class="fa-solid fa-trash-can" title="Delete image"></i>
                                    </button>
                                    <div class="upload-btn-wrapper">
                                      <button class=" change-image-btn">
                                        <i class="fa-solid fa-file-import" title="change Image"></i>
                                      </button>
                                      <input type="file" name="filename" title="Change Image">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <button type="button" onclick="location.href='create-vehicle-02.html'" class="btn btn-primary btn-rounded btn-fw float-right ">Next</button>
                      </div>
                    </div>
                  </div>
